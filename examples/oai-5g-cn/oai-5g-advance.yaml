apiVersion: apps/v1
kind: Deployment
metadata:
  name: oai-cn5g-mysql
  namespace: default
  labels:
    app.kubernetes.io/name: oai-cn5g-mysql
    chart: "mysql-9.0.1"
    app.kubernetes.io/instance: "oai-cn5g"
    heritage: "Helm"
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: oai-cn5g-mysql
      app.kubernetes.io/instance: oai-cn5g
  template:
    metadata:
      labels:
        app.kubernetes.io/name: oai-cn5g-mysql
        app.kubernetes.io/instance: oai-cn5g
    spec:
      imagePullSecrets:
        - name: regcred
      serviceAccountName: default
      initContainers:
      - name: "remove-lost-found"
        image: "busybox:latest"
        imagePullPolicy: "IfNotPresent"
        resources:
          requests:
            cpu: 10m
            memory: 10Mi
        command:  ["rm", "-fr", "/var/lib/mysql/lost+found"]
        volumeMounts:
        - name: data
          mountPath: /var/lib/mysql
      # - name: do-something
      #   image: busybox
      #   command: ['do', 'something']
      
      containers:
      - name: oai-cn5g-mysql
        image: "docker.io/mysql:9.0.1"
        imagePullPolicy: "IfNotPresent"
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: oai-cn5g-mysql
              key: mysql-root-password
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: oai-cn5g-mysql
              key: mysql-password
        - name: MYSQL_USER
          value: "test"
        - name: MYSQL_DATABASE
          value: "oai_db"
        ports:
        - name: mysql
          containerPort: 3306
        livenessProbe:
          exec:
            command:
            - sh
            - -c
            - "mysqladmin ping -u root -p${MYSQL_ROOT_PASSWORD}"
          initialDelaySeconds: 50
          periodSeconds: 15
          timeoutSeconds: 10
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - sh
            - -c
            - "mysqladmin ping -u root -p${MYSQL_ROOT_PASSWORD}"
          initialDelaySeconds: 10
          periodSeconds: 15
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        volumeMounts:
        - name: data
          mountPath: /var/lib/mysql
        - name: migrations
          mountPath: /docker-entrypoint-initdb.d
        # - name: extras
        #   mountPath: /usr/share/extras
        #   readOnly: true
        
      volumes:
      - name: migrations
        configMap:
          name: oai-cn5g-mysql-initialization
      - name: data
        emptyDir: {}
      # - name: extras
      #   emptyDir: {}
